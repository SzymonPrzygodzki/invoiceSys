<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>invoice-system</title>
</head>
<body>
<h1>Invoices</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="invoice:${allInvoices}">
        <td th:text="${invoice.id}"></td>
        <td th:text="${invoice.deadline}"></td>
        <td th:text="${invoice.description}"></td>
        <td th:text="${invoice.price}"></td>

        <td><a th:href="@{/delete(id=${invoice.id})}" class="btn btn-danger">DELETE</a></td>
    </tr>
    </tbody>
</table>
<h1>Add New Invoice</h1>
<form th:action="@{/save}" method="post">
<!--    <div class="form-group">-->
<!--        <label for="id">ID</label>-->
<!--        <input type="text" class="form-control" name="id" id="id">-->
<!--    </div>-->
    <div class="form-group">
        <label for="deadline">Date</label>
        <input type="text" class="form-control" name="deadline" id="deadline">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" name="description" id="description">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" name="price" id="price">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
